<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vitality BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <main class="card">
        <h1>BMI Calculator</h1>
        <p class="subtitle">Enter your details to calculate your Body Mass Index</p>
        
        <div class="input-group">
          <label for="height">Height (cm)</label>
          <input type="number" id="height" placeholder="e.g. 175" required>
        </div>

        <div class="input-group">
          <label for="weight">Weight (kg)</label>
          <input type="number" id="weight" placeholder="e.g. 70" required>
        </div>

        <div class="button-group">
          <button class="btn-calculate" onclick="calculateBMI()">Calculate BMI</button>
          <button class="btn-reset" onclick="resetForm()">Reset</button>
        </div>

        <section id="result-section">
          <div id="bmi-emoji" class="bmi-emoji"></div>
          <div id="bmi-value" class="bmi-value">0.00</div>
          <div id="bmi-category" class="bmi-category">Normal</div>
          <p id="bmi-message" class="bmi-message"></p>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
